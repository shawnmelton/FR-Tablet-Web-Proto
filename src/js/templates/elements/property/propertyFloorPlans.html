<div id="floorplans" class="section">
    <h2>Floor Plans</h2>
    <% for(i = 0; i < floor_plans.length; i++){ %>
    <table class="width100">
        <tr>
            <td class="alignLeft">
                <%= floor_plans[i].name %>
                <a href="#!" class="block moreDetailsButton">more details here</a>
            </td>
            <td class="alignCenter"><%= floor_plans[i].beds %><span class="block">Beds</span></td>
            <td class="alignCenter"><%= floor_plans[i].baths %><span class="block">Baths</span></td>
            <td class="alignCenter"><%= floor_plans[i].price_low %><span class="block">Monthly</span></td>
        </tr>
        <tr><td class="moreDetails" colspan="4">
            <img src="<%= floor_plans[i].image %>" />
            <p><%= floor_plans[i].description %></p>
        </td></tr>
    </table>
    <% } %>
</div>
